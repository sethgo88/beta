<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="assets/css/framework7.material.min.css">
    <link rel="stylesheet" href="assets/css/framework7.material.colors.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="assets/css/my-app.css">
  </head>
  <body class="theme-bluegray">
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
      
        <!-- Bottom Toolbar-->
        <div class="toolbar toolbar-bottom">
          <div class="toolbar-inner">
            <a href="#index" class="link center active">
                <i class="icon material-icons">list</i>
            </a>
            <a href="#builder" class="link center">
                <i class="icon material-icons">add_circle_outline</i>
            </a>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="list-block cards-list">
                <ul>
                  <li class="card">
                    <a href="#builder">
                      <div style="background-image:url(assets/img/route_images/footless_traverse_01.jpg)" valign="bottom" class="card-header color-white no-border"></div>
                      <div class="card-footer no-border">
                        Footless Traverse <span class="pull-right">v5</span>
                      </div>
                    </a>
                  </li>
                  <li class="card">
                    <a href="#builder">
                      <div style="background-image:url(assets/img/route_images/under_the_influence_01.jpg)" valign="bottom" class="card-header color-white no-border"></div>
                      <div class="card-footer no-border">
                        Under The Influence <span class="pull-right">5.11a</span>
                      </div>
                    </a>
                  </li>
                  <li class="card">
                    <a href="#builder">
                      <div style="background-image:url(assets/img/route_images/railyard_01.jpg)" valign="bottom" class="card-header color-white no-border"></div>
                      <div class="card-footer no-border">
                        Railyard <span class="pull-right">5.11a</span>
                      </div>
                    </a>
                  </li>
                  <li class="card">
                    <a href="#builder">
                      <div style="background-image:url(assets/img/route_images/boulderfield_01.jpg)" valign="bottom" class="card-header color-white no-border"></div>
                      <div class="card-footer no-border">
                        Kelowna <span class="pull-right">v4</span>
                      </div>
                    </a>
                  </li>
                  <li class="card">
                    <a href="#builder">
                      <div style="background-image:url(assets/img/route_images/blue_light_special_01.jpg)" valign="bottom" class="card-header color-white no-border"></div>
                      <div class="card-footer no-border">
                        Bluelight Special <span class="pull-right">5.11a</span>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          
          <div data-page="builder" class="page cached">
            <!-- Scrollable page content-->
            <div class="page-content">
              builder
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="assets/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="assets/js/my-app.js"></script>
  </body>
</html>
